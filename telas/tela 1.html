<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Login Page</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            background: linear-gradient(135deg, #007BFF, #6A5ACD); /* Gradiente azul para roxo */  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            margin: 0;  
        }  
        .login-container {  
            background-color: white;  
            padding: 40px; 
            border-radius: 10px; 
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);  
            width: 350px;  
        }  
        h2 {  
            text-align: center;  
        }  
        input[type="email"],  
        input[type="password"] {  
            width: 100%;  
            padding: 10px;  
            margin: 10px 0;  
            border: 1px solid #ccc;  
            border-radius: 4px;  
        }  
        button {  
            width: 100%;  
            padding: 10px;  
            background-color: #007BFF;  
            color: white;  
            border: none;  
            border-radius: 4px;  
            cursor: pointer;  
        }  
        button:hover {  
            background-color: #0056b3;  
        }  
        .footer {  
            text-align: center;  
            margin-top: 15px;  
        }  
        .footer a {  
            text-decoration: none;  
            color: #007BFF;  
        }  
        .footer a:hover {  
            text-decoration: underline;  
        }  
    </style>  
</head>  
<body>  
    <div class="login-container">  
        <h2>Login</h2>  
        <form>  
            <input type="email" placeholder="E-mail" required>  
            <input type="password" placeholder="Password" required>  
            <button type="submit">Login</button>  
        </form>  
        <div class="footer">  
            <p><a href="#">Forgot your password?</a></p>  
            <p>Don't have an account yet? <a href="#">Create one now</a></p>  
        </div>  
    </div>  
</body>  
</html>
